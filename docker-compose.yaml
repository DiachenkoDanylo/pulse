name: Dev-Pulse-Application

volumes:
  cache:
    driver: local

services:
  database:
    env_file:
      - .env
    restart: always
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    networks:
      - app-network


