  backend-jira:
    env_file:
      - .env
    restart: always
    build:
      context: .
      dockerfile: dev_pulse_jira_service/Dockerfile
      args:
        JAR_FILE: dev_pulse_jira_service/target/dev_pulse_jira_service-1.0-SNAPSHOT-exec.jar
    ports:
      - '8080:8080'
    networks:
      - app-network

  frontend-angular:
    build:
      context: ./dev-pulse
      dockerfile: Dockerfile
    ports:
      - '4200:80'  # зовнішній порт 4200 -> nginx порт 80
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge